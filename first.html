<style>
    .banner {
        width: 300px;
        height: 250px;
        margin: 0 auto;
    }

    .logo {
        width: 100%;
        margin: 10px auto;
    }

    .offers {
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto; 
        gap: 5px 5px;
        justify-items: stretch;
        align-items: stretch;
    }

    .product {
        width: 142px;
        height: 92px;
        justify-self: stretch;
        text-align: center;
        border: 0.3px solid #a8a8a8;
    }

    .image {
        height: 70%;
    }

    p {
        font-weight: 700;
        margin: 0;
    }

</style>

<div class="banner">
    <div class="offers"></div>
    <img class="logo" src="logo_rtb.png">
</div>

<script>

    fetch('http://rekrutacjartb.pl/developer/banner.json')
    .then(response => response.json())
    .then(result => {
        let offers = ""
        for (let i = 0; i < 4; i++) {
             offers += `
                <div class="product">
                    <img class="image" src=http:${result.offers[i].imgURL} >
                    <p class="price">${result.offers[i].price} ${result.offers[i].currency}</p>
                </div>
            `;
        document.querySelector('.offers').innerHTML = offers;
        
        colorInterval = setInterval(setColor, 2000);
 
        function setColor() {
            const product = document.getElementsByClassName("product");
            product[0].style.borderColor = "yellow";
        }
        
    }
    });
</script>
