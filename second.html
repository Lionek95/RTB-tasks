<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .banner {
        width: 160px;
        margin: 0 auto;
        overflow: hidden;
        margin-top: 100px;
        position: relative;
    }

    .logo {
        width: 100%;
        margin: 10px auto;
    }

    .slides {
        height: 600px;
        width: 300%;
        display: flex;
    }

    .slides input{
        display: none;
    }

    .slide {
        height: 100%;
        text-align: center;
        border: 0.3px solid #a8a8a8;
        width: 33%;
        transition: 2s;
    }

    .navigation-manual{
        position: absolute;
        width: 100%;
        margin-top: -0px;
        display: flex;
        justify-content: center;
    }
  
    #radio1:checked ~ .first{
        margin-left: 0;
    }
  
    #radio2:checked ~ .first{
        margin-left: -33%;
    }
  
    #radio3:checked ~ .first{
        margin-left: -66%;
    }

    .navigation-auto{
        position: absolute;
        display: flex;
        width: 100%;
        justify-content: center;
    }

    .image {
        width: 150px;
        height: auto;
        margin: 10% auto;
    }

    h2 {
        font-weight: 400;
        margin: 60% auto;
    }

    p {
        text-align: center;
        font-weight: 700;
        margin-top: 80%;
    }

    button {
        background: #F05454;
        color: #fff;
        width: 110px;
        height: 35px;
        margin: 10% auto;
        border: none;
    }

</style>

<div class="banner">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <div class="slide" id="slide1"></div>
        <div class="slide" id="slide2"></div>
        <div class="slide" id="slide3"></div>
    </div>
    <div class="navigation-auto"></div>
      <div class="navigation-manual">
        <label for="radio1"></label>
        <label for="radio2"></label>
        <label for="radio3"></label>
      </div>
    <img class="logo" src="logo_rtb.png">
</div>

<script>

    fetch('http://rekrutacjartb.pl/developer/banner.json')
    .then(response => response.json())
    .then(result => {
        let slides = ""
        for (let i = 1; i < 4; i++) {
            slides += `
                <div class="slide" id="slide${[i]}">
                    <img class="image" src=http:${result.offers[i].imgURL} >
                    <h2 class="name">${result.offers[i].name}</h2>
                    <p class="price">${result.offers[i].price} ${result.offers[i].currency}</p>
                    <button type="button">Check</button>
                </div>
            `;
        document.querySelector(".slides").innerHTML = slides;

        document.querySelector("#slide1").classList.add("first");
    }
    });

    var counter = 1;
      setInterval(function(){
        document.getElementById("radio"+counter).checked = true;
        counter++;
        if(counter > 3){
          counter = 1;
        }
      }, 2000);

</script>
